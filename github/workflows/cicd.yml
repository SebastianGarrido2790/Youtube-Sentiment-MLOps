# ======================================================================================
#
# Production-Grade MLOps CI/CD Pipeline
#
# Description:
#   This workflow automates the testing, building, and deployment of the
#   YouTube Sentiment Analysis FastAPI application. It follows MLOps best
#   practices by integrating linting, unit testing, data versioning (DVC),
#   containerization, security scanning, and continuous deployment to a
#   self-hosted runner (e.g., an EC2 instance).
#
# Triggers:
#   - Pushes to the `main` branch.
#   - Pull requests targeting the `main` branch.
#
# Secrets & Configuration:
#   To make this pipeline fully functional, configure the following in your
#   GitHub repository settings (Settings > Secrets and variables > Actions):
#
#   - AWS_ACCOUNT_ID: Your AWS account ID.
#   - AWS_IAM_ROLE_NAME: The IAM role for GitHub Actions OIDC.
#   - AWS_REGION: The AWS region for your resources (e.g., us-east-1).
#   - ECR_REPOSITORY: The name of your Amazon ECR repository.
#
# ======================================================================================

name: Production MLOps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

# Use concurrency to cancel any in-progress job for the same PR or branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # Define the container name to be used across jobs for consistency
  CONTAINER_NAME: youtube_sentiment_api

jobs:
  # ======================================================================================
  # 1. TEST JOB (Continuous Integration)
  #    - Lints and formats code with Ruff.
  #    - Runs unit and integration tests with pytest.
  #    - Ensures data/model reproducibility by pulling from DVC.
  # ======================================================================================
  test:
    name: "Phase 1: Continuous Integration & Testing"
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for authenticating to AWS via OIDC
      contents: read

    steps:
      - name: "Code Checkout"
        uses: actions/checkout@v4

      - name: "Set up Python 3.11"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: "Install uv (Python Package Installer)"
        run: pip install uv

      - name: "Cache uv dependencies"
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: "Install project dependencies from lockfile"
        run: uv sync --frozen --no-dev

      - name: "Install Ruff for linting and formatting"
        run: uv pip install ruff

      - name: "Run Ruff Linter"
        run: uv run ruff check .

      - name: "Check code formatting with Ruff"
        run: uv run ruff format . --check

      - name: "Install DVC for data versioning"
        run: uv pip install dvc[s3]

      - name: "Configure AWS Credentials (OIDC)"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_IAM_ROLE_NAME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "Pull DVC data and run cache"
        run: dvc pull --run-cache
        env:
          DVC_PULL_RUN_CACHE: "true"

      - name: "Run unit and integration tests"
        run: uv run pytest -v

  # ======================================================================================
  # 2. BUILD JOB (Continuous Delivery)
  #    - Builds the Docker image for the FastAPI application.
  #    - Pushes the image to Amazon ECR.
  #    - Scans the image for critical vulnerabilities using Trivy.
  #    - Performs a basic health check to ensure the container starts.
  # ======================================================================================
  build:
    name: "Phase 2: Build, Push, and Scan Container"
    needs: test
    if: github.ref == 'refs/heads/main' # Only run on pushes to main
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # For AWS OIDC
      contents: read
      packages: write   # For pushing to a container registry like ECR

    outputs:
      image_tags: ${{ steps.meta.outputs.tags }} # Pass image tag to deployment job

    steps:
      - name: "Code Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials (OIDC)"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_IAM_ROLE_NAME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "Login to Amazon ECR"
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: "Extract Docker image metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}

      - name: "Build and push Docker image to ECR"
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile # Explicitly specify Dockerfile path
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: "Scan container image for vulnerabilities"
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: "Perform container health check"
        run: |
          docker run --rm -d -p 8000:8000 --name ${{ env.CONTAINER_NAME }} ${{ steps.meta.outputs.tags }}
          echo "Waiting for container to start..."
          sleep 15
          echo "Sending health check request..."
          curl -f -X POST http://127.0.0.1:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"texts": ["this is a health check"]}'
          echo "Health check passed!"


  # ======================================================================================
  # 3. DEPLOY JOB (Continuous Deployment)
  #    - Runs on a self-hosted runner (e.g., an EC2 instance).
  #    - Pulls the newly built image from ECR.
  #    - Stops and removes the old container.
  #    - Starts the new container.
  # ======================================================================================
  deploy:
    name: "Phase 3: Deploy to Production Environment"
    needs: build
    runs-on: self-hosted # This job MUST run on your pre-configured server
    permissions:
      id-token: write
      contents: read

    steps:
      - name: "Configure AWS Credentials (OIDC)"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_IAM_ROLE_NAME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "Login to Amazon ECR"
        uses: aws-actions/amazon-ecr-login@v2

      - name: "Stop and remove existing container if it is running"
        run: |
          if [ "$(docker ps -q -f name=${{ env.CONTAINER_NAME }})" ]; then
              echo "Stopping and removing existing container..."
              docker stop ${{ env.CONTAINER_NAME }}
              docker rm ${{ env.CONTAINER_NAME }}
          else
              echo "No running container found. Nothing to stop."
          fi

      - name: "Pull latest image from ECR"
        run: |
          echo "Pulling image: ${{ needs.build.outputs.image_tags }}"
          docker pull ${{ needs.build.outputs.image_tags }}

      - name: "Run new Docker container"
        run: |
          echo "Starting new container..."
          docker run -d -p 8000:8000 --name ${{ env.CONTAINER_NAME }} ${{ needs.build.outputs.image_tags }}
          echo "Container started successfully!"

      - name: "Clean up old Docker images"
        run: |
          docker system prune -af
          echo "Docker system pruned."
