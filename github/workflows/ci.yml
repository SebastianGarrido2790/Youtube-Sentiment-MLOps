# This CI/CD pipeline is designed for a production-grade MLOps workflow.
# To make it fully functional, you need to configure the following secrets
# in your GitHub repository settings (Settings > Secrets and variables > Actions):
#
# - AWS_ACCOUNT_ID: Your AWS account ID.
# - AWS_IAM_ROLE_NAME: The name of the IAM role for GitHub Actions to assume (for OIDC).
# - AWS_REGION: The AWS region for your resources (e.g., us-east-1).
# - ECR_REPOSITORY: The name of your ECR repository.
#
# For more details on setting up OIDC with AWS, see:
# https://docs.github.com/en/actions/deployment/security-hardening-your-deployments/configuring-openid-connect-in-amazon-web-services

name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

# Use concurrency to cancel any in-progress job or run for the same PR or branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ======================================================================================
  # Test Job: Runs linting, and unit/integration tests
  # ======================================================================================
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for authenticating to AWS
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      # Cache uv dependencies for faster builds
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Sync dependencies
        run: uv sync --frozen --no-dev

      - name: Install Ruff
        run: uv pip install ruff

      - name: Run Ruff Linter
        run: uv run ruff check .

      - name: Run Ruff Formatter Check
        run: uv run ruff format . --check

      # --- Data Reproducibility with DVC ---
      - name: Install DVC
        run: uv pip install dvc[s3]

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_IAM_ROLE_NAME }} # Use OIDC for security
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Pull DVC data
        run: dvc pull --run-cache
        env:
          DVC_PULL_RUN_CACHE: "true"

      # --- Comprehensive Testing ---
      - name: Run all unit and integration tests
        run: uv run pytest -v

  # ======================================================================================
  # Build Job: Builds and pushes the Docker image to a registry
  # ======================================================================================
  build:
    needs: test
    if: github.ref == 'refs/heads/main' # Only run on pushes to main
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write # Required to push to GitHub Container Registry

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Push to Container Registry (ECR Example) ---
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_IAM_ROLE_NAME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Container Security Scanning ---
      - name: Scan container image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # --- Health Check ---
      - name: Run health check
        run: |
          docker run --rm -p 8000:8000 -d --name api ${{ steps.meta.outputs.tags }}
          sleep 15
          curl -f -X POST http://127.0.0.1:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"texts": ["this is a test comment"]}'
